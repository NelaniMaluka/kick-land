name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install # Optional: If dependencies need to be installed
      - run: npm run build # Optional: If a build step is required
      - run: |
          npx firebase-tools hosting:channel:deploy preview-PR-${{ github.event.pull_request.number }} \
          --project kick-land \
          --token ${{ secrets.FIREBASE_TOKEN }}
